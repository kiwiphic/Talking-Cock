<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Talking Cock</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="sketch.js"></script>
    <script src="deck1.js"></script>
    <script src="deck2.js"></script>
    <script src="deck3.js"></script>
  </head>
  <body>
    <script>
      // Detect query string (e.g. ?deck=1)
      const params = new URLSearchParams(window.location.search);
      const deck = params.get("deck");

      // Dynamically load the right script
      if (deck === "1") {
        document.write('<script src="deck1.js"><\/script>');
      } else if (deck === "2") {
        document.write('<script src="deck2.js"><\/script>');
      } else if (deck === "3") {
        document.write('<script src="deck3.js"><\/script>');
      } else {
        document.write('<script src="sketch.js"><\/script>');
      }
    </script>
  </body>
</html>
